<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="outer">
        <div class="circle" id="clockContainer">
            <div class="hand secHand" id="seconds"></div>
            <div class="hand minHand" id="minutes"></div>
            <div class="hand hourHand" id="hours"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
